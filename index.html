<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <br>

    
    <div id="alertId" class="alert alert-success fade in hide" role="alert">
        <h1>Player 1 wins</h1>
        <button onClick="startGame()">Replay</button>
    </div>
    <div id="alert2Id" class="alert alert-success fade in hide" role="alert">
        <h1>Player 2 wins</h1>
        <button onClick="startGame()">Replay</button>
    </div>
    <div id="alert3Id" class="alert alert-success fade in hide" role="alert">
        <h1>Tie Game</h1>
        <button onClick="startGame()">Replay</button>
    </div>
   

    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
       
    
    <div class="endgame">
        <div class="text"></div>
    </div>



    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
